<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-card-project2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="fabio-oyXis2kALVg-unsplash.jpg" alt="">
            
       
            <div class="textBox">
                <h2>Order Summary</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatum quas commodi tempora aperiam saepe aliquam ad asperiores, sit accusamus modi.</p>
            </div>

            <div id="amountBox">
                <div id="leftBox">
                    <div id="imgBox">
                        <img src="pngwing.com.png" alt="">
                    </div>
                    <div id="textAmountBox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div id="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>
             
            <button id="paymentButton">
                Proceed to Payment
            </button>

            <div class="cancelBox">
                <a href="">Cancel Order</a>
            </div>

        </div>
    </div>    
</body>
</html>
